<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </header>
    <div class="row">
      <div class="column-fifth">
        <img src="images/dress1.jpeg" alt="Free People Dress">
        <p><span class="bold">Free People </span><span class="gray">&#124; Size 6</span></p>
        <p><span class="sale-price bold">&#36;35</span> <span class="gray"><del>&#36;125 retail</del></span></p>
      </div>
      <div class="column-fifth">
        <img src="images/ysl-bag.jpeg" alt="YSL Bag">
        <p><span class="bold">Yves Saint Laurent </span><span class="gray">&#124; One-Size</span></p>
        <p><span class="sale-price bold">&#36;200</span> <span class="gray"><del>&#36;1600 retail</del></span></p>
      </div>
      <div class="column-fifth">
        <img src="images/key.jpeg" alt="Tiffany Key">
        <p><span class="bold">Tiffany </span><span class="gray">&#124; One-Size</span></p>
        <p><span class="sale-price bold">&#36;476</span> <span class="gray"><del>&#36;2000 retail</del></span></p>
      </div>
      <div class="column-fifth">
        <img src="images/lv-bag.jpg" alt="LV Bag">
        <p><span class="bold">Louis Vuitton </span><span class="gray">&#124; One Size</span></p>
        <p><span class="sale-price bold">&#36;95</span> <span class="gray"><del>&#36;1200 retail</del></span></p>
      </div>
      <div class="column-fifth">
        <img src="images/dress2.jpeg" alt="Reformation Dress">
        <p><span class="bold">Reformation </span><span class="gray">&#124; Size 4</span></p>
        <p><span class="sale-price bold">&#36;20</span> <span class="gray"><del>&#36;198 retail</del></span></p>
      </div>
    </div>
  </div>
</body>
</html>
